<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sadith Chrishantha</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://code.jquery.com/jquery-3.6.3.min.js"
      integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <main>
      <page-loader
        alt="sadith chrishantha"
        src="./assets/images/sadith.png"
      ></page-loader>
      <page-logo id="logo"></page-logo>
      <page-navigation></page-navigation>
      <page-home id="home"></page-home>
      <page-aboutme id="about-me"></page-aboutme>
      <page-career id="career"></page-career>
      <page-skills id="skills"></page-skills>
      <page-works id="works"></page-works>
      <page-testimonials id="testimonials"></page-testimonials>
      <page-contact id="contact-me"></page-contact>
    </main>
    <div class="background-video-wrp">
      <video id="background-video" autoplay loop muted>
        <source src="./assets/videos/video-bg.mp4" type="video/mp4" />
      </video>
    </div>
    <script type="module" src="main.js"></script>
    <script type="module">
      $('.para').mousemove(function(e){
        var t = document.body.getBoundingClientRect();
        var n = Math.min(((e.pageX - t.left) / t.width) * 100, 85);
        var i = ((e.pageY - t.top) / t.height) * 100;
        $(".para").css({
          background:
            "radial-gradient(200px at " +
            n +
            "% " +
            i +
            "%, rgba(0, 255, 255, 0.7), #0072CE, #1f1f1f)",
        });
      });
    </script>
  </body>
</html>
